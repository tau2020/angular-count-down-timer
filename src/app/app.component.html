<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

<header></header>
<section>
  <div class="wrapper">

    <div id="countdown" *ngIf="(timeLeft$ | async) as t; else sorry">
      <div class="cd-box">
        <p class="numbers days">{{t.daysToDday}}</p><br>
        <p class="strings timeRefDays">Days</p>
      </div>
      <div class="cd-box">
        <p class="numbers hours">{{t.hoursToDday}} </p><br>
        <p class="strings timeRefHours">Hours</p>
      </div>
      <div class="cd-box">
        <p class="numbers minutes">{{t.minutesToDday}}</p><br>
        <p class="strings timeRefMinutes">Minutes</p>
      </div>
      <div class="cd-box">
        <p class="numbers seconds">{{t.secondsToDday}}</p><br>
        <p class="strings timeRefSeconds">Seconds</p>
      </div>
    </div>
    <!-- end div#countdown -->

    <footer>
    <p>Countdown timer for Mama P!</p>

    </footer>

  </div>
  <!-- end div.wrapper -->
</section>

<ng-template #sorry>
  Sorry, something went wrong...
</ng-template>
